<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра Алимжана</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #400000);
      color: #fff;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 64px;
      text-transform: uppercase;
      margin-bottom: 40px;
      cursor: pointer;
      position: relative;
      transition: transform 0.8s ease, opacity 0.8s ease, color 1s ease;
      animation: glow 2s infinite alternate;
      color: crimson;
      letter-spacing: 2px;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px crimson, 0 0 20px red, 0 0 30px red; }
      100% { text-shadow: 0 0 20px crimson, 0 0 40px red, 0 0 50px crimson; }
    }

    h1.animate {
      transform: translateY(-100px) scale(1.1);
      opacity: 0.5;
      color: darkred;
    }

    img {
      display: none;
      max-width: 80%;
      max-height: 80%;
      margin-top: 40px;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.7);
      border-radius: 20px;
      transition: transform 1.2s ease, opacity 1.2s ease;
    }

    img.show {
      display: block;
      transform: scale(1.1);
      opacity: 1;
    }

    button {
      padding: 15px 40px;
      font-size: 24px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
    }

    button:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.4);
      transform: translate(-50%, -50%) rotate(45deg);
      transition: 0.6s all ease-in-out;
      border-radius: 50%;
    }

    button:hover:before {
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0);
    }

    button:hover {
      background-color: darkred;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .background-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.6);
      border-radius: 50%;
      animation: pulseCircle 10s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes pulseCircle {
      0% {
        transform: scale(0);
        opacity: 0.1;
      }
      50% {
        transform: scale(1);
        opacity: 0.4;
      }
      100% {
        transform: scale(1.8);
        opacity: 0;
      }
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 20%;
      left: 10%;
    }

    .circle:nth-child(2) {
      width: 400px;
      height: 400px;
      bottom: 10%;
      right: 15%;
      animation-delay: 3s;
    }

    .circle:nth-child(3) {
      width: 200px;
      height: 200px;
      bottom: 40%;
      left: 45%;
      animation-delay: 5s;
    }

    /* Плавный переход к новому сайту */
    @keyframes redirect {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    .redirect {
      animation: redirect 2s forwards;
    }

  </style>
</head>
<body>

  <h1 id="game-title">Игра Алимжана</h1>
  <button id="start-btn">Начать игру</button>
  <img id="game-image" src="IMG-20240905-WA0050.jpg" alt="Game Image">

  <div class="background-effect">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <script>
    document.getElementById('game-title').addEventListener('click', function() {
      this.classList.add('animate');

      setTimeout(() => {
        document.getElementById('game-image').classList.add('show');
      }, 1000);  // Покажет изображение через 1 секунду после анимации заголовка
    });

    document.getElementById('start-btn').addEventListener('click', function() {
      document.body.classList.add('redirect');
      setTimeout(function() {
        window.location.href = 'https://2no.co/15bgk7.gif';  // Переход на сайт через 2 секунды
      }, 2000);
    });
  </script>

</body>
</html>
