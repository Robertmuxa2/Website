<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Animation with Button</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение стилей для фона -->
</head>
<body>

    <div>
        <canvas></canvas> <!-- Анимация фона -->
        <div id="button-container"></div> <!-- Контейнер для кнопки -->
    </div>

    <script src="script.js"></script> <!-- Подключение скрипта для анимации -->
    <script>
        // Загрузка кнопки из отдельного файла button.html
        fetch('button.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                document.getElementById('button-container').appendChild(doc.body.firstElementChild);
            });
    </script>
</body>
</html>
