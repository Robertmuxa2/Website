<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра Алимжана</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, black, darkred, black);
      color: red;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: flickerBG 3s infinite, flash 10s infinite;
      overflow: hidden;
    }

    @keyframes flickerBG {
      0% { background: black; }
      50% { background: red; }
      100% { background: black; }
    }

    @keyframes flash {
      0% { background: black; }
      100% { background: darkred; }
    }

    h1 {
      font-size: 48px;
      text-transform: uppercase;
      margin-bottom: 20px;
      cursor: pointer;
      animation: neon 2s infinite alternate;
      transition: transform 1s ease, opacity 1s ease;
    }

    @keyframes neon {
      0% { text-shadow: 0 0 5px red; }
      100% { text-shadow: 0 0 20px crimson, 0 0 30px red; }
    }

    h1.animate {
      transform: translateY(-100px);
      opacity: 0;
    }

    img {
      display: none;
      max-width: 80%;
      max-height: 80%;
      margin-top: 20px;
    }

    img.show {
      display: block;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      background-color: darkred;
      color: white;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    button:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400%;
      height: 400%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%) rotate(45deg);
      transition: 0.5s all;
      border-radius: 50%;
    }

    button:hover:before {
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0);
    }

    button:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <h1 id="game-title">Игра Алимжана</h1>
  <button id="start-btn">Начать игру</button>
  <img id="game-image" src="IMG-20240905-WA0050.jpg" alt="Game Image">

  <script>
    document.getElementById('game-title').addEventListener('click', function() {
      this.classList.add('animate');

      setTimeout(() => {
        document.getElementById('game-image').classList.add('show');
      }, 1000);  // Покажет изображение через 1 секунду после анимации заголовка
    });
  </script>

</body>
</html>
