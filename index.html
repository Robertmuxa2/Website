<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра Алимжана</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, black, darkred);
      background-size: 400% 400%;
      color: red;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: backgroundAnimation 10s infinite;
    }

    h1 {
      font-size: 48px;
      text-transform: uppercase;
      margin-bottom: 20px;
      animation: flicker 1.5s infinite;
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      background-color: darkred;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: crimson;
      box-shadow: 0px 0px 15px crimson;
    }

    .countdown {
      font-size: 36px;
      margin-top: 20px;
      display: none;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <h1>Игра Алимжана</h1>
  <button id="start-btn">Начать игру</button>
  <div class="countdown" id="countdown">3</div>

  <audio id="countdown-sound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <script>
    document.getElementById('start-btn').addEventListener('click', function() {
      this.style.display = 'none';
      const countdown = document.getElementById('countdown');
      const countdownSound = document.getElementById('countdown-sound');
      countdown.style.display = 'block';
      let count = 3;

      const interval = setInterval(() => {
        countdownSound.play();
        if (count > 1) {
          count--;
          countdown.textContent = count;
        } else {
          clearInterval(interval);
          window.location.href = "https://lyl.su/APjf";
        }
      }, 1000);
    });
  </script>

</body>
</html>
