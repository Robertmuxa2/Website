<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра Алимжана</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, black, darkred);
      color: #fff;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 64px;
      text-transform: uppercase;
      margin-bottom: 40px;
      cursor: pointer;
      position: relative;
      transition: transform 1s ease, opacity 1s ease;
      animation: glow 2s infinite alternate;
      color: crimson;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px red, 0 0 30px crimson, 0 0 40px crimson; }
      100% { text-shadow: 0 0 40px crimson, 0 0 60px red, 0 0 80px red; }
    }

    h1.animate {
      transform: translateY(-150px);
      opacity: 0;
    }

    img {
      display: none;
      max-width: 70%;
      max-height: 70%;
      margin-top: 40px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      border-radius: 10px;
      animation: fadeIn 1s ease forwards;
    }

    img.show {
      display: block;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    button {
      padding: 15px 40px;
      font-size: 24px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
    }

    button:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.4);
      transform: translate(-50%, -50%) rotate(45deg);
      transition: 0.6s all ease-in-out;
      border-radius: 50%;
    }

    button:hover:before {
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0);
    }

    button:hover {
      background-color: darkred;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .background-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.6);
      border-radius: 50%;
      animation: pulseCircle 10s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes pulseCircle {
      0% {
        transform: scale(0);
        opacity: 0.1;
      }
      50% {
        transform: scale(1);
        opacity: 0.3;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    /* Дополнительный эффект для красоты */
    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 20%;
      left: 15%;
    }

    .circle:nth-child(2) {
      width: 400px;
      height: 400px;
      bottom: 15%;
      right: 20%;
      animation-delay: 3s;
    }

    .circle:nth-child(3) {
      width: 200px;
      height: 200px;
      bottom: 50%;
      left: 50%;
      animation-delay: 5s;
    }
  </style>
</head>
<body>

  <h1 id="game-title">Игра Алимжана</h1>
  <button id="start-btn">Начать игру</button>
  <img id="game-image" src="IMG-20240905-WA0050.jpg" alt="Game Image">

  <div class="background-effect">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <script>
    document.getElementById('game-title').addEventListener('click', function() {
      this.classList.add('animate');

      setTimeout(() => {
        document.getElementById('game-image').classList.add('show');
      }, 1000);  // Покажет изображение через 1 секунду после анимации заголовка
    });
  </script>

</body>
</html>
