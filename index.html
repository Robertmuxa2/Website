<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра Алимжана</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #400000);
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 56px;
      margin-bottom: 40px;
      color: crimson;
      transition: transform 0.5s ease, opacity 0.5s ease, color 0.5s ease;
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px crimson, 0 0 20px red; }
      100% { text-shadow: 0 0 40px red, 0 0 60px crimson; }
    }

    img {
      display: none;
      max-width: 80%;
      max-height: 80%;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      border-radius: 10px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkred;
    }

    /* Фоновые круги */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.4);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 15%;
    }

    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 20%;
      right: 10%;
      animation-duration: 10s;
    }

    .circle:nth-child(3) {
      width: 100px;
      height: 100px;
      bottom: 40%;
      left: 50%;
      animation-duration: 12s;
    }
  </style>
</head>
<body>

  <h1 id="game-title">Игра Алимжана</h1>
  <button id="start-btn">Начать игру</button>
  <img id="game-image" src="IMG-20240905-WA0050.jpg" alt="Game Image">

  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <script>
    // Анимация заголовка
    document.getElementById('game-title').addEventListener('click', function() {
      this.style.transform = 'scale(1.1)';
      this.style.color = 'darkred';
      setTimeout(() => {
        document.getElementById('game-image').style.display = 'block';
      }, 500);
    });

    // Переадресация на другой сайт
    document.getElementById('start-btn').addEventListener('click', function() {
      window.location.href = 'https://2no.co/15bgk7.gif';
    });
  </script>

</body>
</html>
